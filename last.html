<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Payment Reminder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #218838;
        }

        #message {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }

        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Set Tax Payment Reminder</h2>
        <form id="taxForm">
            <label for="email">Enter Your Email:</label>
            <input type="email" id="email" required placeholder="example@email.com">
            
            <label for="frequency">Select Payment Frequency:</label>
            <select id="frequency" required>
                <option value="" disabled selected>Choose an option</option>
                <option value="quarterly">Quarterly (every 3 months)</option>
                <option value="half-yearly">Half-Yearly (every 6 months)</option>
                <option value="annually">Annually (every 12 months)</option>
            </select>

            <button type="submit">Set Reminder</button>
        </form>

        <p id="message">THANK YOU</p> <!-- ✅ Added message area -->

        
    </div>

    <script>
        document.getElementById("taxForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent page refresh

            let email = document.getElementById("email").value;
            let frequency = document.getElementById("frequency").value;

            if (!email || !frequency) {
                alert("Please fill all fields!");
                return;
            }

            // Save to local storage
            localStorage.setItem("taxReminderEmail", email);
            localStorage.setItem("taxReminderFrequency", frequency);

            document.getElementById("message").innerText = "Reminder set successfully!";
        });

        

        
        

        // ✅ Load content from amt.html when page loads
        window.onload = loadContent;
    </script>
</body>
</html>
